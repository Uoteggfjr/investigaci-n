<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAPALABRAS</title>
    <link rel="stylesheet" href="estiloP.css">
</head>
<body>

    <section id="pantalla-inicial">
        <h1>PASAPALABRA</h1>
        <BUTTON id="comenzar">COMENZAR JUEGO</BUTTON>
    </section>

    <!-- sección de instrucciones -->
    <section id="instrucciones" style="display: none;">
        <div id="fondo-difuminado">
            <img src="imgP/avisos/pandaAviso.png" alt="Instrucciones" id="imagen-instrucciones">
            <button id="ocultar-instrucciones">EMPECEMOS </button>
        </div>
    </section>

    <!-- seccion del juego -->
    <section id="pantalla-juego">
        <!-- Aqui se forman de manera dinamica las letras -->
        <div class="container">
            <span id = "tiempo">60</span>
        </div>
        <div class="contenedor-pregunta">
            <span id="letra-pregunta">Z</span>
            <h2 id="pregunta">Esta es la pregunta .....</h2>
            <input type="text" id="respuesta">
            <div class="botones">
                <button id="responder">Responder</button>
                <button id="pasar">Pasa Palabra</button>
            </div> 
        </div>
    </section>

    <!-- sección pantalla final -->
    <section id="pantalla-final">
        <h1>Resumen</h1>
        <h3>Acertadas</h3>
        <span id="acertadas">10</span>
        <h3 id="score">40% de acierto</h3>
        <button id="recomenzar">Jugar de nuevo</button>
        <button id="regresar-inicio"> <a href="../../pagina-adulto.html">Regresar al Inicio</a></button>
    </section>

    <script src="mainP.js"></script>
</body>
</html>
